<h2 class="title">Add Person</h2>
<div class="flex">
    <input
        type="text"
        class="add-person"
        [(ngModel)]="person"
        placeholder="name"
    />
    <button
        type="button"
        class="add-person-btn"
        (click)="addPerson(person)"
    >
        ADD
    </button>
</div>

<app-child [person_list]="personList"></app-child>
