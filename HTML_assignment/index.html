<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="form-container">
    <form action="" class="form-signup">
        <header>
            <h1>Sign Up</h1>
        </header>
        <div class="form-row">
            <div class="form-item">
                <input type="text" class="fname" placeholder="First Name"></div>
            <div class="form-item">
                <input type="text" class="lname" placeholder="Last Name"></div>
        </div>
        <div class="form-row">
            <div class="form-item">
                <input type="tel" class="phone" placeholder="Mobile No."></div>
        </div>
        <div class="form-row">
            <div class="form-item">
                <input type="email" class="email" placeholder="Email Address"></div>
        </div>
        <div class="form-row">
            <div class="form-item">
                <input type="password" class="password" placeholder="Password" autocomplete=on></div>
            <div class="form-item">
                <input type="password" class="confirmpassword" placeholder="Confirm Password" autocomplete=on></div>
        </div>
        <div class="form-row">
            <div class="agreement-wrapper">
                <div class="check-agree">
                    <input type="checkbox" id="agree" class="agree">
                    <label for="agree">I Agree</label></div>
                <p class="terms">
                    By clicking
                    <span class="badge">Register</span>, you agree to the
                    <a href="https://www.w3schools.com/about/about_privacy.asp" class="conditions">Terms and Conditions</a>
                    set out by this site, including our Cookie Use
                </p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-item">
                <button type="submit" class="register">Register</button></div>
            <div class="form-item">
                <button type="button" class="signin">Sign In</button></div>
        </div>
    </form>
  </div>
</html>
