<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra</title>
    <link rel="stylesheet" href="./form.css"/>
    <script src="./form.js"></script>
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <div class="two input">
            <input type="='text" placeholder="First Name" name="first"/>
            <input type="='text" placeholder="Last Name" name="last"/>
        </div>
        <div class="one input">
            <input type="number" placeholder="Mobile No." name="mobile"/>
        </div>
        <div class="one input">
            <input type="='text" placeholder="Email Address" name="email"/>
        </div>
        <div class="two input">
            <input type="password" placeholder="Password" name="" />
            <input type="password" placeholder="Confirm Password" name=""/>
        </div>
        <div class="consent">
            <div class="check">
                <input type="checkbox" name="consent"/>
                <label for="consent">I agree</label>
            </div>
            <div>
                By clicking <span>Register</span> , you agree to the <a href="https://www.google.com" target="_blank">Terms and Conditions</a> set out by this site, including our Cookie Use
            </div>

        </div>
        <div class="form_control">
            <input type="submit" value="Register"/>
            <input type="button" value="Sign In"/>
        </div>
    </form>
</body>
</html>
