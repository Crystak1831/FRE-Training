<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <style>
    .primary-bg-color{
      background-color: #4890cd;
    }
    .primary-txt-color{
      color: #4890cd;
    }
    .success-bg-color{
      background-color: #62bc62;
    }
  </style>
  <body>
    
    <div class="container">
      <div class="row py-1">
        <div class="col d-flex justify-content-center">
          <h2>Sign up</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <input type="text" class="form-control" placeholder="First Name" name="first_name">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <input type="text" class="form-control" placeholder="Last Name" name="last_name">
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Mobile No." name="mobile_no">
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        <div class="col-4">
          <input type="email" class="form-control" placeholder="Email Address" name="email">
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        
        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label fw-bold" for="flexCheckDefault">
              I Agree
            </label>
          </div>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
          <p>By clicking<span class="btn-sm btn-primary primary-bg-color">Register</span>, you agree to the <span class="primary-txt-color">Terms and Conditions</span> set out by this site, including our Cookie Use</p>
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        <div class="col-2">
          <button type="button" class="btn btn-primary form-control primary-bg-color">Register</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-success form-control success-bg-color">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
