<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_todolist.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

  <title>Todolist</title>

<body>
  <header class= "header">
    This Is My Todolist

        <input type="text" class="input" id="input" placeholder="new to do...">
        <button onclick="addToList()">ENTER</button>
      </section>
    
      <div class="todolist-content">
        <ul class="todolist-ul">
          <!-- <li>Task1 <button id="e1">X</button> </li>
          <li>Task1 <button>X</button> </li>
          <li>Task1 <button>X</button> </li> -->
        </ul>
      </div>
    </div>
  </main>
  <script src="myscript.js"></script>
</body>
</html>
