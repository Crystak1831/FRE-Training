<!doctype html>
<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <link rel ="stylesheet" href="form.css">
    </head>
    <body>
        <div class = "sign-up-container">
            <form class = "sign-up-form">     
                <header class = "sign-up-form-header">
                    <h1>Sign Up</h1>
                </header>
        
                <div class = "form-row">
                    <input class = "form-item1" type="text" placeholder = "First Name" />
                    <input class = "form-item2" type="text" placeholder = "Last Name" />
                </div>
                <div class = "form-row">
                    <input class = "form-item3" type="text" placeholder = "Mobile No." />
                </div>
                <div class = "form-row">
                    <input class = "form-item4" type="text" placeholder = "Email Address" />
                </div>
                <div class = "form-row">
                    <input class = "form-item5" type="text" placeholder = "Password" />
                    <input class = "form-item6" type="text" placeholder = "Confirm Password" />
                </div>
                <div class = "form-row">
                    <div class = "agree-terms">
                        <div class = "agree-checkbox">
                            <input type="checkbox" id = "agree" class = "agree" />
                            <label for="agree">I Agree</label>
                        </div>
                        <div class = "terms">
                            <div>By clicking
                                <span class = "register">Register</span>, you agree to the 
                                <a href="#" class = "term-link">Terms and Conditions</a>
                                set out by this site, including our Cookie Use.
                            </div>
                        </div> 
                    </div>
                </div>
                <div class = "form-row">
                    <div class = "Register">
                        <input type= "submit" id = "register-button" value = "Register" />
                    </div>
                    <div class = "sign-in">
                        <input type = "button" id = "sign-in-button" value = "Sign in" />
                    </div>

                </div>        
            </form>
        </div>
    </body>
</html>
