<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="signin.css" />
    </head>
    <body>
        <div>
            <div class="main">
                <div class= "title">
                    <h1>Sign Up</h1>
                </div>
                <form class = "form-signup" action="">
                    
                    <div class="form-row">
                        <input class="left_input" type="text" placeholder="First Name">
                        <input class="right_input" type="text" placeholder="Last Name">
                    </div>

                    <div class="form-row">
                        <input class = "full_input" type="text" placeholder="Mobile No.">
                    </div>

                    <div class="form-row">
                        <input class = "full_input" type="text" placeholder="Email Address">
                    </div>

                    <div class="form-row">
                        <input class="left_input" type="password" id="pass" placeholder="Password">
                        <input class="right_input" type="password" id="pass" placeholder="Confirm Password">
                    </div>

                    <div class="boxline">
                        <div class="checkbox">
                            <input type="checkbox"><label> I Agree </label>
                        </div>
                        <div class="checkhint">
                            <p class="checktext">By Clikcing <span class="wrap-register">Register</span>, you agree to the <a href="url">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                        </div>
                    </div>

                    <div class="form-row">
                        <button class="left_button" type="button">Register</button>
                        <button class="right_button" type="button">Sign In</button>
                    </div>

                </form>
            </div>
        </div>
    </body>    
</html>
