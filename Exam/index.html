<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Magic Search Bar</title>
  <meta name="description" content="Album Search Bar">
  <meta name="author" content="Xiangliang Ni">

  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>


</head>

<body>
  <div>
    <div class="search-bar">
      <div class="grid-container search-bar__wrapper">
        <input class="search-bar__box" type="text" id="search-keyword" name="search-keyword"><br><br>
      </div>
    </div>

    <div class="result-info">
      <div class="result-info__wrapper grid-container">
        <p class="result-info__text" id="result-info__text">Search Albums by ArtistName:</p>
      </div>
    </div>

    <div class="result-gallery">
      <div class="result-gallery__wrapper grid-container">
        <ul class="result-gallery__list grid-container" id="result-gallery__list">

        </ul>
    </div>
    </div>

  </div>











  <script src="search_bar.js"></script>
</body>
</html>
