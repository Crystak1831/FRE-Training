<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam 1</title>
  <link rel="stylesheet" href="index.css"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
  <div class="container">
    <header class="container_header">
      <form class="form">
        <input type="text" name="Search" placeholder="Search..." class="search_input" > 
        <button class="submit_btn"><i class="fas fa-search"></i></button>
      </form>
    </header>
    <div class="main_container">
      <div class="search_results">
        <p class="search_result_title">Search Albums by ArtistName:</p>
        <div class="result_grid"></div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
