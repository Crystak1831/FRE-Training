<div class="container">
    <h1>Add Person</h1>
    <div class="col">
        <input type="text" class="form-control" id="name" placeholder="Please Add Name..." [(ngModel)]="nameToAdd">
    </div>
    <br>
    <div class="col">
        <button type="submit" class="btn btn-primary" (click)="onAddPerson(nameToAdd)">Add</button>
    </div>
</div>
