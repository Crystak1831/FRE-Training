<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <div class="row">
            <input class="textbox" type="text" placeholder="First Name">
            <input class="textbox" type="text" placeholder="Last Name">
        </div>
        <div class="row">
            <input class="textbox" type="text" placeholder="Mobile No.">
        </div>
        <div class="row">
            <input class="textbox" type="email" placeholder="Email Address">
        </div>
        <div class="row">
            <input class="textbox" type="password" placeholder="Password">
            <input class="textbox" type="password" placeholder="Confirm Password">
        </div>
        <div class="row">
            <div class="check">
                <input class="check" type="checkbox" name="agree" id="agree">
                <label class="check" for="agree">I agree</label>
            </div>
            <p>By clicking <span>Register</span>, you agree to the <a href="javascript:void(0)">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
        <div class="row">
            <input class="btn" id="register" type="button" value="Register">
            <input class="btn" id="signup" type="button" value="Sign In">
        </div>
    </div>
</body>
</html>
