<header class="header">
    <nav class="navigation">
        <form action="" (submit)="logInput($event)">
            <input
                type="text"
                id="search-input"
                name="search"
                class="search-input"
                aria-label="Search"
                [(ngModel)]="input"
            />
            <i class="material-icons">search</i>
        </form>
    </nav>
</header>

<header>Showing# of Albums: {{ count }}</header>
<div *ngIf="count && albums">
    <div class="grid">
        <div class="card" *ngFor="let album of albums">
            <div class="card-header">{{ album.artistName }}</div>
            <div class="card-header">{{ album.collectionName }}</div>
            <img
                class="card-img-top img"
                src="{{ album.artworkUrl100 }}"
                alt="Card image top"
            />
            <div class="card-footer">
                <button>Like</button>
                <button>Dislike</button>
            </div>
        </div>
    </div>
</div>
