<div class="container-fluid">
    <div class="search-bar">
      <form (keyup.enter)="searchResult()">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            name="searchName"
            [(ngModel)]="searchName"
            placeholder="Search..."
          />
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <i class="fa fa-search icon" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </form>
  </div>
    <div *ngIf="searchName; then thenBlock; else elseBlock"></div>
    <ng-template #elseBlock>
      <header class="page-header">
        Search Albums by Artist Name:
        
      </header>
    </ng-template>
  
    <ng-template #thenBlock>
      <header class="page-header">
        {{ album.length }} results for {{ searchName }} | 
        <label for="pageSize">Select Page Size:</label>
        <select name="pageSize" id="pageSize"> 
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
        </select>     
      </header>
      <ul class="results">
        <li *ngFor="let a of album | slice: 0: 100" class="album-card">
            <h5 class="album-name">{{ a.artistName }}</h5>
            <h5 class="album-name">{{ a.collectionName }}</h5>
          <img class="album-image" src="{{ a.artworkUrl100 }}" />
          <div>
              <button>LIKE</button>
              <button>DISLIKE</button>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
