<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./signUpPage.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="pagelayer">
        <div class="row  col-md-10  pt-3 pb-1">
            <h3 class="text-center">Sign Up</h1>
        </div>
        <form class="form-signup">
            <div class="row mb-3">
                <div class="col-md-5 pt-1">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
                </div>
                <div class="col-md-5 pt-1">
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
                </div>
            </div>
            <div class="col-md-10 mb-3">

                <input type="text" class="form-control" placeholder="Mobil No." id="mobileno">
            </div>
            <div class="col-md-10 mb-3">

                <input type=" email" class="form-control" placeholder="Email Address" id="emailaddress">
            </div>
            <div class="row mb-3">
                <div class=" col-md-5 ">
                    <input type="password" class="form-control" placeholder="Password" id="psssword">
                </div>
                <div class="col-md-5 me-1">
                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirmpassword">
                </div>
            </div>
            <div class="row mb-3 d-flex ">
                <div class=" form-check col-md-2 mx-2" id="agreetext">
                    <input class="form-check-input" type="checkbox" value="" id="agreecheck">
                    <label class="form-check-label" for="agreecheck">
                        I Agree
                    </label>
                </div>
                <div class="col-md-8 float-end"> By clicking <span id="registertext">Register</span>, you agree to
                    the <span id="termtext">Terms and Conditions</span> set out by this site, including our Cookie
                    Use.

                </div>
            </div>
            <div class="row">
                <button type="button" class="btn  col-5 ms-1" id="registerButton">Register</button>
                <button type="button" class="btn btn-success  col-5 ms-3" id="=signinButton">Sign In</button>
            </div>



        </form>
    </div>

</body>

</html>
