<div class="container">
    <h2 class="text-info" style="text-align: center;"> Reactive Form Builder</h2>
    <form class="form-horizontal" [formGroup]="rForm" (ngSubmit)="logForm(rForm)">
        <div class="form-group">
            <label>First Name: </label>
            <input type="text" class="form-control" formControlName="firstname">
            <div class="text-danger" *ngIf="rForm.get('firstname')!.hasError('required') && rForm.get('firstname')!.touched">
                First name is required....
            </div>
            <div class="text-danger" *ngIf="rForm.get('firstname')!.hasError('minlength') && rForm.get('firstname')!.touched">
                Minimum 2 charators are required....
            </div>
            <div class="text-danger" *ngIf="rForm.get('firstname')!.hasError('maxlength') && rForm.get('firstname')!.touched">
                Maximum 30 charators are required....
            </div>
        </div>

        <div class="form-group">
            <label>Last Name: </label>
            <input type="text" class="form-control" formControlName="lastname">
            <div class="text-danger" *ngIf="rForm.get('lastname')!.hasError('required') && rForm.get('lastname')!.touched">
                Last name is required....
            </div>
            <div class="text-danger" *ngIf="rForm.get('lastname')!.hasError('minlength') && rForm.get('lastname')!.touched">
                Minimum 2 charators are required....
            </div>
            <div class="text-danger" *ngIf="rForm.get('lastname')!.hasError('maxlength') && rForm.get('lastname')!.touched">
                Maximum 30 charators are required....
            </div>
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>City: </label>
                <input type="text" class="form-control" formControlName="city">
                <div class="text-danger" *ngIf="rForm.get('address.city')!.hasError('required') && rForm.get('address.city')!.touched">
                    City is required....
                </div>
            </div>
            <div class="form-group">
                <label>State: </label>
                <select class="form-control" formControlName="state">
                    <option value="" selected>Select....</option>
                    <option [ngValue]="s.id" *ngFor="let s of states">{{ s.name }}</option>
                </select>
                <div class="text-danger" *ngIf="rForm.get('address.state')!.hasError('required') && rForm.get('address.state')!.touched">
                    State is required....
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="rForm.invalid">Submit</button>
    </form>
</div>
