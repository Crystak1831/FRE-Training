<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="form-container">
		<form action="" class="singup-form">
			<header class="signup-form-header">
				<h1 class="heading">Sign Up</h1>
			</header>
			<div class="form-row">
				
				<input class="input-fname half" type="text" placeholder="First Name">
				<input class="input-lname half" type="text" placeholder="Last Name">

			</div>
			<div class="form-row">
				
				<input class="input-mobile full" type="text" placeholder="Mobile No.">
				
			</div>
			<div class="form-row">
				
				<input class="input-email full" type="text" placeholder="Email Address">
				
			</div>
			<div class="form-row">
				
				<input class="input-password half" type="text" placeholder="Password">

				
				<input class="input-confirm-password half" type="text" placeholder="Confirm Password">

			</div>
			
			<div class="agreement">
				<div class="check">
					<input class="agree" id="agree" type="checkbox">
					<label for="agree">I Agree</label>
				</div>
				<div class="disclaimer">
					<p class="terms">
						By Clikcing <span class="span-register">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
					</p>
				</div>
			</div>
			
			<div class="form-row">
				<button class="btn-register" type="button">Register</button>
				<button class="btn-signin" type="button">Sign In</button>
			</div>
		</form>

	</div>

</body>
</html>
