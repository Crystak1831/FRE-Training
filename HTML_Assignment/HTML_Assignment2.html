<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- charset -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web browser compatibility-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="chorme=1">
    <!-- SEO optimization -->
    <meta name="keywords" content="CSS Assignment">
    <meta name="description" content="CSS Assignment">
    <title>CSS Assignment</title>

    <!-- css  -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript -->
    <script src="index.js"></script>
  </head>
  <body>
    <div class="content-wrapper">
      <h1>Sign Up</h1>
      <form method="post">
        <input type="text" class="name" placeholder="First Name">
        <input type="text" class="name" placeholder="Last Name">
        <input type="text" class="phone" placeholder="Mobile No.">
        <input type="text" class="email" placeholder="Email Address">
        <input class="password" type="password" placeholder="Password">
        <input class="password" type="password" placeholder="Confirm Password">
        <div class="checkbox">
          <input type="checkbox" name="agreement" class="agreement">
          <label for="agreement">I Agree</label>
          <p>
            By clicking <span class="register">Register</span>, you agree to the <span class="terms">Terms and Conditions</span> set out by this site, including our Cookie Use.
          </p>
        </div>
        <button type="submit" >Register</button>
        <button type="button" >Sign In</button>
      </form>
    </div>
    
    
  </body>
</html>
