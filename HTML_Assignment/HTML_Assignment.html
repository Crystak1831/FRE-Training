<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="row py-3 text-center">
        <h1>Sign Up</h1>
      </div>
      <div class="row py-2">
        <div class="col">
          <input type="text" class="form-control form-control-lg" placeholder="First Name" name="first_name">
        </div>
        <div class="col">
          <input type="text" class="form-control form-control-lg" placeholder="Last Name" name="last_name">
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          <input type="text" class="form-control form-control-lg" placeholder="Mobile No." name="mobile_no">
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          <input type="email" class="form-control form-control-lg" placeholder="Email Address" name="email">
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
        </div>
        <div class="col">
          <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" name="confirm_password">
        </div>
      </div>
      <div class="row py-2">
        
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label fw-bold" for="flexCheckDefault">
              I Agree
            </label>
            
          </div>
        </div>
        <div class="col">
          <p class="check-box-desc">By clicking<span class="btn-sm btn-primary primary-bg-color">Register</span>, you agree to the <span class="primary-txt-color">Terms and Conditions</span> set out by this site, including our Cookie Use</p>
        </div>
      </div>
      <div class="row py-1">
        <div class="col">
          <button type="button" class="btn btn-primary form-control form-control-lg primary-bg-color">Register</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success form-control form-control-lg success-bg-color">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
