<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Sign Up</h1>
    <div class="register-box">
    <form action="">
            <div class="container">
                <input type="text" placeholder="First Name" name="fName" required>
                <input type="text" placeholder="Last Name" name="lName" required>
            </div>
            <input type="text" placeholder="Mobile No." name="phone" required>
            <input type="text" placeholder="Email Address" name="email" required>
            <div class="container">
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="cfmPassword" required>
            </div>
            <div class="container">
                <div class="checkbox-container" >
                    <input type="checkbox" name="consent">
                    <label>I Agree</label> 
                </div>
                <p>By clicking <span>Register</span>, you agree to the <a href="#" >Terms & Privacy</a> set out by this site, including our Cookie Use</p>
            </div>    
            <div class="container">
                <button type="submit" class="register">Register</button>
                <button type="button" class="signin">Sign In</button>
            </div>
    </form>
    </div>
</body>
</html>
