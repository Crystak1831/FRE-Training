<!DOCTYPE html>
<html lang="en">
<head>
	<title>HW1</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-container">
        <h2>Sign Up</h2>
        <div class="input-line">
            <input type="text" class="form-control" placeholder="First Name">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="input-line">
            <input type="text" class="form-control long" placeholder="Mobile No.">
        </div>
        <div class="input-line">
            <input type="text" class="form-control long" placeholder="Email Address">
        </div>
        <div class="input-line">
            <input type="text" class="form-control" placeholder="Password">
            <input type="text" class="form-control" placeholder="Confirm Password">
        </div>
        <div class="cbox-line">    
            <label for="agree">
                <input type="checkbox" id="agree" name="agree">
                I Agree
            </label>
            <span>
                By clicking <b>Register</b>, you agree to the <a href="#">Term and Conditions</a> set out only by this site, including our Cookie Use.
            </span>
        </div>
        <div class="btn-line">
            <button id="register">Register</button>
            <button id="sign-in">Sign In</button>
        </div>
    </form>
</body>
</html>
