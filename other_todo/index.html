<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Todo List Ever (or Not)</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <main id="main__container">
      <input id="add-todo__input" name="todo_input" placeholder="Todo" value="" />
      <button id="add-todo__add" name="todo_add_btn">Add Todo</button>
      <select id="todo__filter" name="filter_todo">
        <option value="default" selected disabled>Filter by completion</option>
        <option value="view_all">View All</option>
        <option value="complete">Complete</option>
        <option value="incomplete">Incomplete</option>
      </select>
      <p></p>
      <ul></ul>
    </main>
  </body>
</html>
