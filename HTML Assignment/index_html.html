<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="style_html.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <div class="container_form" >
                <input class="input-col-2 input-col-md-2" type="text" placeholder="First Name">
                <input class="input-col-2 input-col-md-2" type="text" placeholder="Last Name">
            </div>
            <div class="container_form">
                <input class="input-col-1 input-col-md-1" type="text" placeholder="Mobile No.">
            </div>
            <div class="container_form">
                <input class="input-col-1 input-col-md-1" type="text" placeholder="Email Address">
            </div>
            <div class="container_form">
                <input class="input-col-2 input-col-md-2" type="text" placeholder="Password">
                <input class="input-col-2 input-col-md-2" type="text" placeholder="Confirm Password">
            </div>
            <div class="container_form">
                <div class="form_check">
                    <input class="form_checkbox" type="checkbox">
                    <label>I Agree</label>
                </div>
                <div class="form_policy">
                    <p>By clicking <span>Register</span>, you agree to the <a href="#">Terms and 
                        Conditions</a> set out  by this site, including our Cookie Use.</p>
                </div>
            </div>
            <div class="container_form">
                <button class="register_button" type="button">Register</button>
                <button class="sign_in_button" type="button">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
