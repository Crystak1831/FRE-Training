<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <header class = "title">
            Sign Up
        </header>
        <div class = "container">
            <form > 
                <div class = "flex_row">
                    <input type = "text" placeholder="First Name" class = "input_text">
                    <input type = "text" placeholder="Last Name" class = "input_text">
                </div>
                <div class = "flex_row">
                    <input type = "text" placeholder="Mobile No." class = "input_text" >
                </div>
                <div class = "flex_row">
                    <input type = "text" placeholder="Email Address" class = "input_text">
                </div>
                <div class = "flex_row">
                    <input type = "text" placeholder="Password" class = "input_text">
                    <input type = "text" placeholder="Confirm Password" class = "input_text">
                </div>
                <div class = "flex_row">
                    <div class = "check_box">
                        <input type="checkbox" id = "agree"></input>
                        <label for="agree">I Agree</label>
                    </div> 
                    <div class="flex_item term_condition_text">
                        By clicking <span class = "register_text">Register</span>, you agree to
                        <a href="#" class = "terms_link term_condition_text">Terms and Conditions</a> set out by this site, including our Cookies Use.
                    </div>
                </div>
                <div class = "flex_row">
                    <button class = "register_button buttons"> Register</button>
                    <button class = "sign_in_button buttons">Sign In</button>
                </div>
            </form>
        </div>
    </body>
</html>
