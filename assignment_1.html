<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/assignment_1.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap" rel="stylesheet">
    <title>Assingment #1</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/antra_logo.png" alt=""/>
        </div>
    </header>
    <div class="container">
        <h1>HTML Assignment</h1>
        <div class="instructions">
            <h3>Instructions:</h3>
            <ul class="instructions-list">
                <li>Tags must be nested properly.</li>
                <li>Don't use any inline style sheet.</li>
                <li>Webpage must be responsive and adjustable with all screen size devices.</li>
            </ul>
        </div>
        <h2>Sign Up</h2>
        <form>
            <div class="two-col-row">
                <input type="text" name="first-name" id="" placeholder="First Name">
                <input type="text" name="last-name" id="" placeholder="Last Name">
            </div>
            <input type="text" placeholder="Mobile No.">
            <input type="text" placeholder="Email Adress">
            <div class="two-col-row">
                <input type="password" name="password" id="" placeholder="Password">
                <input type="password" name="password_confirm" id="" placeholder="Confirm Password">
            </div>
            <div class="two-col-row conditions-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">I agree</label>
                </div>
                <p>
                    By clicking <span>Register</span>, you agree to the <a href="">Terms and Conditions</a>
                    set out by this site, including our Cookie Use.
                </p>
            </div>
                <div class="two-col-row">
                    <input type="submit" value="Register" id="register-btn">
                    <input type="submit" value="Sign In" id="sign-in-btn">
                </div>
        </form>

    </div>
</body>
</html>
