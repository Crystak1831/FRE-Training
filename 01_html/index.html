<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Antra - Sign up</title>
  </head>
  <body>
    <div id="signup">
      <form>
        <div class="signup__one-col">
          <label for="sign_up"><h1>Sign Up</h1></label>
        </div>
        <!-- Name -->
        <div class="signup__two-col">
          <input type="text" required name="fname" placeholder="First Name" />
          <input type="text" required name="lname" placeholder="Last Name" />
        </div>
        <!-- End name -->

        <!-- Number and Email -->
        <div class="signup__one-col">
          <input type="text" name="mobile" placeholder="Mobile No." required />
        </div>
        <div class="signup__one-col">
          <input
            type="text"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <!-- End number and email -->

        <!-- Password -->
        <div class="signup__two-col">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <!-- End password -->

        <!-- Agreement -->
        <div class="signup__one-col">
          <!-- can just do inline block instead maybe? -->
          <div class="signup--agree-checkbox">
            <input type="checkbox" name="agree-checkbox" />
            <strong>I Agree</strong>
          </div>
          <div class="signup--agree-text">
            By clicking <span class="btn-register">Register</span>, you agree to
            the <a href="#">Terms and Conditions</a> set out by this site,
            including our Cookie Use.
          </div>
        </div>
        <!-- End agreement -->

        <!-- Buttons -->
        <div class="signup__one-col">
          <button class="btn-register">Register</button>
          <button class="btn-signin">Sign In</button>
        </div>
        <!-- End buttons -->
      </form>
    </div>
  </body>
</html>
