<div>
    <h1>List Component</h1>
</div>
<div class="filter-container">
    <label>Filter By: </label>
    <input type="text" [(ngModel)]="filtername" placeholder="filter..."> 
</div>
<div class="select-container">
    <h1>Select Person: {{select}}</h1>
</div>
<ul>
    <li *ngFor="let name of nameList | filter: filtername : filtername2">
        <a (click)="selectName(name)" href="#">{{name}}</a>
    </li>
</ul>
