<header class="app-header">
    <form  id='search-form' (submit)="onSearchSubmit($event)">
        <input type="text" id="search_input" class='input' placeholder="Search..."/>
        <button type='submit' id='search_button'>
           <fa-icon [icon]="faSearch"></fa-icon>
        </button>
    </form>
</header>
