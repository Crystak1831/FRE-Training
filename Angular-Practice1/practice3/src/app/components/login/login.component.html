<div class="loginform">
    <div class="form-group">
      <label for="exampleInputEmail1">Username: </label>
      <input type="text" [(ngModel)]="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username...">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password: </label>
      <input type="text" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="password...">
    </div>
    <button type="submit" (click)="checkUser()" class="btn btn-primary">Submit</button>
</div>
<div class="text-danger">
    {{this.msg}}
</div>
