
<div class="header">
    <div class="title-box">
        <p>Search Albums by ArtistName:</p>
    </div>
</div>
<div class="container">
    <div class="card-container">
        <div class="card" *ngFor="let comment of todoLists">
            <p class="name">name: {{comment.name}}</p>
            <p class="email">email: {{comment.email}}</p>
            <p class="body">body: {{comment.body}}</p>
        </div>
    </div>
    
</div>
