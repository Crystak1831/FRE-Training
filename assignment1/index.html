<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Log In Page - Assignment 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="content">
            <h1 class="title">Sign Up</h1>
            <form class="form">
                <div class="container">
                    <input class="fname" type="text" placeholder="First Name">
                    <input class="lname" type="text" placeholder="Last Name">
                </div>
                <div class="container">
                    <input class="phone" type="text" placeholder="Mobile No.">
                </div>
                <div class="container">
                    <input class="email" type="text" placeholder="Email Address">
                </div>
                <div class="container">
                    <input class="passwd" type="password" placeholder="Password">
                    <input class="passwd" type="password" placeholder="Confirm Password">
                </div>
                <div class="container">
                    <input type="checkbox" name="ag" id="ag">
                    <label for="ag">I Agree</label>
                    <p id="terms">By clicking <span class="reg" id="smallReg">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
                
                <div class="container">
                    <button type="submit" class="reg">Register</button>
                    <button id="signin">Sign In</button>
                </div>
            </form>
        </div>
    </body>
</html>
