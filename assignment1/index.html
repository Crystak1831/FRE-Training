<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML assignment</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h1 class="title"> Sign Up</h1>

            <div class="div-name">
                <input type="text" id="firstname" placeholder="First Name">
                <input type="text" id="lastname" placeholder="Last Name">
            </div>
           
            <div><input type="text" placeholder="Mobile No."></div>
            <div><input type="text" placeholder="Email Address"></div>
            <div class="div-password">
                <input id= "password" type="password" placeholder="Password">
                <input id= "confirm-password" type="password" placeholder="Confirm Password">    
            </div>
            <div class="div-checkbox">
                <div><input type="checkbox" name="I agree" id="I Agree" /><b>I agree</b></div>
                <div> By clicking <button class="button small-button">Register</button>, you agree to the <a  href=""> Terms and Conditions</a> set out by this site, including our Cookie use.</div>
            </div>   
            <div class="div-button">
                <button class="button" id="register">Register</button>
                <button class="button" id="signIn">Sign In</button>
            </div>
            
        </div>
    </form>
</body>
</html>
