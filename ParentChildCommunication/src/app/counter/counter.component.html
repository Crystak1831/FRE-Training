<div class="container">
    <h3>Counter Component</h3>
    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]=count>
        </div>
        <div class="col-md-1">
            <button class="btn btn-info btn-block" (click)="onInc()" [disabled]="flag">+</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-info btn-block" (click)="onDec()" [disabled]="flag">-</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-danger" (click)="reset()" [disabled]="!flag">Reset</button>
        </div>
    </div>
</div>
