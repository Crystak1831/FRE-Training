<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Document</title>
</head>
<body>
  <img src="./static/image/antra_logo.jpg" alt="Antra logo">
  <div class='content-wrappers'>
    <h1>Sign Up</h1>
    <form action="POST">
      <input class="name" type="text" placeholder="First Name">
      <input class="name" type="text" placeholder="Last Name">
      <input class="phone" type="text" placeholder="Mobile No.">
      <input class="email" type="text" placeholder="Email Address">
      <input class="password" type="password" placeholder="Password">
      <input class="password" type="password" placeholder="Confirm Password">
      <div class="checkbox">
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement">I Agree</label>
        <p id="terms">By clicking <a>Register</a>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
      </div>
      

      <button type="submit">Register</button>
      <button>Sign In</button>
    </form>
  </div>

</body>
</html>
