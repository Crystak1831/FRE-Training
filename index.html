<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./layout.css" />
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col12">
                    <h1 class="center_text">Sign Up</h1>
                </div>
            </div>
            <div class="row">
                <div class="col6">
                    <input type="text" class="full_width" placeholder="First Name">
                </div>
                <div class="col6">
                    <input type="text" class="full_width" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col12">
                    <input type="tel" class="full_width" placeholder="Mobile No.">
                </div>
            </div>
            <div class="row">
                <div class="col12">
                    <input type="text" class="full_width" placeholder="Email Address">
                </div>
            </div>
            <div class="row">
                <div class="col6">
                    <input type="password" class="full_width" placeholder="Password">
                </div>
                <div class="col6">
                    <input type="password" class="full_width" placeholder="Confirm Password">
                </div>
            </div>
            <div class="row">
                <div class="col2">
                    <input type="checkbox" id="checkbox1" name="checkbox1">
                    <label for="checkbox1">I Agree</label>
                </div>
                <div class="col10">By clicking register, you agree to the Terms and Conditions set out by this site, including our Cookie Use</div>
            </div>
            <div class="row">
                <div class="col6">
                    <button type="button" class="full_width" >
                        register
                    </button>
                </div>
                <div class="col6">
                    <button type="button" class="full_width" >
                        signin
                    </button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
