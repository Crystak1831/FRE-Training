<!DOCTYPE html>
<html>
<head>
	<title>HW2</title>
	<script
	  src="https://code.jquery.com/jquery-3.5.1.js"
	  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	  crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="index.js"></script>
	<link 
		rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" 
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div id="books">
			<p>Books</p>
			<table class="table table-bordered table-striped table-dark table-fixed">
				<thead class="thead-light">
					<tr>
						<th class="tsm">Id			
							<div class="btn-group-vertical" id="sort">
								<button type="button" class="btn arrow-up" data-col-Name="id"></button>
				  			<button type="button" class="btn arrow-down" data-col-Name="id"></button>
							</div>
						</th>
						<th class="tmd">Name
							<div class="btn-group-vertical" id="sort">
								<button type="button" class="btn arrow-up" data-col-Name="name"></button>
				  			<button type="button" class="btn arrow-down" data-col-Name="name"></button>
							</div>
						</th>
						<th class="tmd">Price
							<div class="btn-group-vertical" id="sort">
								<button type="button" class="btn arrow-up" data-col-Name="price"></button>
				  			<button type="button" class="btn arrow-down" data-col-Name="price"></button>
							</div>
						</th>
						<th class="tmd">Author</th>
						<th class="tlg">Operation</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="filter">
			<p>Filter</p>
			<select>
			  <option value="name">Name</option>
			  <option value="price">Price</option>
			  <option value="author">Author</option>
			</select>
			<div>
				<input type="text" class="form-control">
				<button type="click" class="btn btn-success flt-btn">Filter</button>
				<button type="click" class="btn btn-success reset-btn">Reset</button>
			</div>
		</div>
		<div id="add">
			<p>Add Book</p>
			<form id="add-form">
				<div class="form-group row">
    			<label for="add-id" class="col-sm-2 col-form-label">ID</label>
    			<div class="col-sm-10">
      			<input type="text" class="form-control" id="add-id">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="add-name" class="col-sm-2 col-form-label">Name</label>
    			<div class="col-sm-10">
      			<input type="text" class="form-control" id="add-name">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="add-price" class="col-sm-2 col-form-label">Price</label>
    			<div class="col-sm-10">
      			<input type="text" class="form-control" id="add-price">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="add-author" class="col-sm-2 col-form-label">Author</label>
    			<div class="col-sm-10">
      			<input type="text" class="form-control" id="add-author">
    			</div>
  			</div>
				<button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>
		<div id="edit">
			<p>Edit Book</p>
			<form id="edit-form">
				<div class="form-group row">
    			<label for="edit-id" class="col-sm-2 col-form-label">ID</label>
    			<div class="col-sm-10">
      			<input type="text" readonly class="form-control" id="edit-id">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="edit-name" class="col-sm-2 col-form-label">Name</label>
    			<div class="col-sm-10">
      			<input type="text" class="form-control" id="edit-name">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="edit-price" class="col-sm-2 col-form-label">Price</label>
    			<div class="col-sm-10">
      			<input type="text" class="form-control" id="edit-price">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="edit-author" class="col-sm-2 col-form-label">Author</label>
    			<div class="col-sm-10">
      			<input type="text" class="form-control" id="edit-author">
    			</div>
  			</div>
				<button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
