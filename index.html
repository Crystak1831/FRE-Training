<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <form>
            <div class="name">
                <input type="text" class="name-box left inp" placeholder="First Name">
                <input type="text" class="name-box right inp" placeholder="Last Name">
            </div>
            <input type="text" class="mobile-box inp" placeholder="Mobile No.">
            <input type="text" class="email-box inp" placeholder="Email Address">
            <div class="password">
                <input type="password" class="password-box left inp" placeholder="Password">
                <input type="password" class="password-box right inp" placeholder="Confirm Password">
            </div>
            <div class="agreement">
                <p class="check-box left"><span><input type="checkbox"></span>I Agree</p>
                <p class="term right">By clicking <span class="span1">Register</span>, you agree to the <span class="span2">terms and conditions</span> set out by this site, including our Cookie Use.</p>
            </div>
            <div class="button">
                <button type="button" class="signup-btn left btn">Register</button>
                <button type="button" class="signup-btn right btn">Sign In</button>
            </div> 
        </form>
    </div>
    
</body>
</html>
