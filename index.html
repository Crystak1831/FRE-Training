<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
    </head>
    <body>
        <div id="container">
            <h1>welcome to antra</h1>
        </div>
        
        <script>
            const container = document.getElementById('container');

            const gethtmlcollection = document.getElementsByTagName('h1');
            const getnodelist = document.querySelectorAll('h1');
            
            console.log('1st round console.log: ', gethtmlcollection, getnodelist);

            container.innerHTML += '<h1>hello world</h1>';

            console.log('2nd round console.log: ', gethtmlcollection, getnodelist);
        </script>
    </body>
</html>
