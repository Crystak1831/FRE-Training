 <div class="main_container">
  <div class="search_results">
          <h1 class="search_result_title" *ngIf="!anyAlbums">Search Album by Artist Name:</h1>
          <h1  *ngIf="anyAlbums" class="search_result_title">Total results found for "title name"</h1>
          <ul class="results">
            <li *ngFor="let album of albums" class="card">{{album.artistName}}</li>
          </ul>
  </div>
</div>
