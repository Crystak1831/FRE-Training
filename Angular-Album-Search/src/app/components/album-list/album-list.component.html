<div class="container">
  <h1>Album List</h1>
  <form>
    <input type="text" placeholder="Search" (keyup.enter)="getAlbums()" name="input" [(ngModel)]="input" >
    <button (click)="getAlbums()">Search</button>
  </form>
</div>
<div>
  <div *ngFor="let album of albums" class="card">
    <p>{{album.collectionName}}</p>
    <p>{{album.artistName}}</p>
    <img src="{{album.artworkUrl100}}">
  </div>
</div>
